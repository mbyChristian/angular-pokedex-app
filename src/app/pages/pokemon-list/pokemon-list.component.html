<section class=" container mt-3">
  <div class="search">
    <h6>Rechercher un pokemon</h6>
    <input id="search" type="text" #searchField [value]="searchTerm()" (input)="searchTerm.set(searchField.value)">
  </div>
  @if (loading()) {
    <div id="floatingCirclesG">
      <div class="f_circleG" id="frotateG_01"></div>
      <div class="f_circleG" id="frotateG_02"></div>
      <div class="f_circleG" id="frotateG_03"></div>
      <div class="f_circleG" id="frotateG_04"></div>
      <div class="f_circleG" id="frotateG_05"></div>
      <div class="f_circleG" id="frotateG_06"></div>
      <div class="f_circleG" id="frotateG_07"></div>
      <div class="f_circleG" id="frotateG_08"></div>
    </div>
  }

  <div class="d-flex flex-wrap justify-content-center align-items-center">
    @for (pokemon of pokemonListFiltered(); track  pokemon.id) {
      <div style="cursor: pointer" [routerLink]="['/pokemons',pokemon.id]" class="m-2 card  g-2 pokemon" appPokemonBorder [pokemonType]="pokemon.types![0]">
        <img class="img-fluid" width="80px" height="80px"  [src]="pokemon.picture" [alt]="pokemon.name">
        <div class="card-body" style="line-height: 10px">
          <h3>{{pokemon.name}}</h3>
          <p>Taille : {{size(pokemon)}}</p>
          <p>Point de vie : {{pokemon.life}}</p>
          <p class="card-text">Date creation : {{pokemon.createdAt | date:'dd/MM/yyyy'}}</p>
          <p>Degats : {{pokemon.damage}}</p>
        </div>
      </div>


    }
  </div>

</section>
<div class="position-fixed mb-3 me-4 end-0 bottom-0">
  <button routerLink="/add-pokemon" style="align-content: center" class="btn rounded-circle btn-success btn-lg " type="button">+</button>
</div>
